bits: 0 # 0 means the bits of Dart SDK
compiler:
  includes: ['{DART_SDK}/bin', '{DART_SDK}/include']
  input_files:
  - 'src/lirc_extension.cc'
clean: [ '*.exp', '*.lib', '*.o', '*.obj']
linker:
  input_files:
  - 'lirc_extension'
platforms:
  linux:
    compiler:
      arguments: ['-fPIC', '-Wall']
    linker:
      arguments: ['-shared']
      output_file: 'liblirc_extension.so'
